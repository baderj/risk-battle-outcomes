<rect x="178.5" y="410" fill="#abbabb" opacity="0" width="43" height="53" cursor="pointer" onmouseup="change('a',+1)"/>
<rect x="681.5" y="410" fill="#abbabb" opacity="0" width="43" height="53" cursor="pointer" onmouseup="change('d',-1)"/>
<rect x="837.5" y="410" fill="#abbabb" opacity="0" width="43" height="53" cursor="pointer" onmouseup="change('d',+1)"/>

</svg>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var switched = 0;
var w = 960,
    h = 500,
    soldiers = {"a": [], "d": []},    
    nodes = [],
    node,
    nrs = {"a": 1, "d": 1},
    MAX_UNITS = 30,
    foci = {"a": {x: -130, y:120}, "d": {x: 900, y:50}};

var vis = d3.select("svg")    

var force = d3.layout.force()
    .nodes(nodes)
    .links([])
    .size([w,h])
    .charge(-120);    

force.on("tick", function(e) {
    var k = .1 * e.alpha;
    nodes.forEach(function(o, i) {
        o.y += (foci[o.type].y - o.y)*k;
        o.x += (foci[o.type].x - o.x)*k;
    });
    vis.selectAll("g.node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });    
});

function change(type, d) {
    if( d == -1 && nrs[type] <= 1 || d == 1 && nrs[type] >= MAX_UNITS)
        return
    nrs[type] += d;
    updateSoldiers();
}

function updateSoldiers() {
   
  /*
  if( switched ) {  
        nodes.pop();        
  } else {    
      if( Math.random() < 0.5)
        type_ = "a"
      else
        type_ = "d"
      nodes.push({
        type: type_
      });
  }*/
  types = ["a", "d"];
  for(var i = 0; i < 2; i++) {
    var t = types[i];    
    while( nrs[t] > soldiers[t].length ) {
        soldiers[t].push(nodes.length);
        console.log(soldiers[t]);
        nodes.push({type: t, key: t + "#" + soldiers[t].length});                
    }
    while( nrs[t] < soldiers[t].length ) {        
        
        console.log(soldiers)
        var r = soldiers[t].pop()
        console.log("i want to remove", t)
        console.log(nodes[r].type)
        console.log("ok?");
        nodes.splice(r,1)        
        console.log("len 2", nodes.length)
        console.log(soldiers)
        console.log("do")
        for(var j = 0; j < 2; j++) {                              
            for( var l = 0; l < soldiers[types[j]].length; l++) {
                if( soldiers[types[j]][l] > r)
                    soldiers[types[j]][l] -= 1                    
            }
        }
    }
    vis.select("text#nr_of_"+t)
       .text(nrs[t])
  }
  
  console.log(nodes)
  
  // Restart the layout.
  force.start();

  var node = vis.selectAll("g.node").data(nodes, function(d) { return d.key;})
   
  
    
  var nodeEnter = node.enter().append("svg:g")
    .style("opacity", 0.8)
    .attr("class", "node");    
  
  nodeEnter.append("use")  
  .attr("xlink:href", function(o,i) {         
        console.log("setting soldier type", o.type);
        if(o.type == "a")
            return "#soldier_black";
        else
            return "#soldier_white";              
    });  

    
     
   node.exit().remove();
  
}
updateSoldiers();
</script>
